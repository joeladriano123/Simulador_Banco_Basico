<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Bancario</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content">
        <h1>Bienvenido al BANCO CENTRAL</h1>
        <div>
            <img src="https://svgsilh.com/svg_v2/1915455.svg" alt="" width="50px" id="balanceIcon">
            <h2 id="balanceDisplay"></h2>
        </div>
        <div>
            <input type="number" id="depositInput" placeholder="Ingrese monto a depositar">
            <button onclick="depositMoney()">Depositar</button>
        </div>
        <br>
        <div>
            <input type="number" id="withdrawInput" placeholder="Ingrese monto a retirar">
            <button onclick="withdrawMoney()">Retirar</button>
        </div>
        <div class="transaction-card">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
